name: Backend Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run tests
        working-directory: ./backend
        run: |
          poetry run python -m pytest tests/ -v --suppress-no-test-exit-code

  deploy-backend:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials from existing deployment
        id: get-acr
        run: |
          # Get ACR details from existing resource group
          RG_NAME=$(az group list --query "[?contains(name, 'fiap-prediction')].name" -o tsv | head -1)
          
          if [ -z "$RG_NAME" ]; then
            echo "âŒ No FIAP Prediction resource group found. Please deploy infrastructure first."
            exit 1
          fi
          
          ACR_NAME=$(az acr list --resource-group $RG_NAME --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr list --resource-group $RG_NAME --query "[0].loginServer" -o tsv)
          
          if [ -z "$ACR_NAME" ]; then
            echo "âŒ No Azure Container Registry found in resource group $RG_NAME"
            exit 1
          fi
          
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "resource_group_name=$RG_NAME" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        working-directory: ./backend
        run: |
          # Enable admin user on ACR
          az acr update --name ${{ steps.get-acr.outputs.acr_name }} --admin-enabled true
          
          # Get ACR credentials
          ACR_USERNAME=$(az acr credential show --name ${{ steps.get-acr.outputs.acr_name }} --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ steps.get-acr.outputs.acr_name }} --query "passwords[0].value" -o tsv)
          
          # Login to ACR
          echo $ACR_PASSWORD | docker login ${{ steps.get-acr.outputs.acr_login_server }} --username $ACR_USERNAME --password-stdin
          
          # Build and tag image
          docker build -t ${{ steps.get-acr.outputs.acr_login_server }}/fiap-prediction-backend:${{ github.sha }} .
          docker build -t ${{ steps.get-acr.outputs.acr_login_server }}/fiap-prediction-backend:latest .
          
          # Push image
          docker push ${{ steps.get-acr.outputs.acr_login_server }}/fiap-prediction-backend:${{ github.sha }}
          docker push ${{ steps.get-acr.outputs.acr_login_server }}/fiap-prediction-backend:latest

      - name: Display Deployment Details
        run: |
          echo "ğŸš€ Backend Deployment Complete!"
          echo "ğŸ³ Container Registry: ${{ steps.get-acr.outputs.acr_login_server }}"
          echo "ğŸ“¦ Image: fiap-prediction-backend:${{ github.sha }}"
          echo "ğŸ“¦ Latest: fiap-prediction-backend:latest"
          echo ""
          echo "ğŸ”§ Docker Pull Command:"
          echo "docker pull ${{ steps.get-acr.outputs.acr_login_server }}/fiap-prediction-backend:latest"