name: Backend Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run tests
        working-directory: ./backend
        run: |
          poetry run python -m pytest tests/ -v --suppress-no-test-exit-code

  deploy-backend:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        working-directory: ./backend
        run: |
          # Build and tag image
          docker build -t ${{ vars.ACR_SERVER }}/fiap-prediction-backend:${{ github.sha }} .
          docker build -t ${{ vars.ACR_SERVER }}/fiap-prediction-backend:latest .
          
          # Docker Login
          docker login ${{ vars.ACR_SERVER }} --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}

          # Push image
          docker push ${{ vars.ACR_SERVER }}/fiap-prediction-backend:${{ github.sha }}
          docker push ${{ vars.ACR_SERVER }}/fiap-prediction-backend:latest

      - name: Display Deployment Details
        run: |
          echo "üöÄ Backend Deployment Complete!"
          echo "üê≥ Container Registry: ${{ vars.ACR_SERVER }}"
          echo "üì¶ Image: fiap-prediction-backend:${{ github.sha }}"
          echo "üì¶ Latest: fiap-prediction-backend:latest"
          echo ""
          echo "üîß Docker Pull Command:"
          echo "docker pull ${{ vars.ACR_SERVER }}/fiap-prediction-backend:latest"